<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Mystical MC</title>
    <link rel="stylesheet" href="deepak.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <a href="#" class="logo">Mystical store</a>
        <div id="cart-icon" aria-label="Shopping Cart">
            <i class="ri-shopping-bag-line"></i>    
            <span class="cart-item-count">0</span> <!-- Default count -->
        </div>
    </header>
    
    <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
     <!--       <div class="cart-box">
                <img src="vip+.png" class="cart-img" alt="VIP RANK">
                <div class="cart-detail">
                    <h2 class="cart-product-title">VIP RANK</h2>
                    <span class="cart-price">2.4$</span>
                    <div class="cart-quantity">
                        <button id="decrement" aria-label="Decrease quantity">-</button>
                        <span class="number">1</span>
                        <button id="increment" aria-label="Increase quantity">+</button>
                    </div>
                </div>
                <i class="ri-delete-bin-fill cart-remove" aria-label="Remove item"></i>
            </div> -->
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
        </div>
        <button class="btn-buy">Buy Now</button>
        <i class="ri-close-line" id="cart-close" aria-label="Close cart"></i> <!-- Corrected id -->
    </div>

    <section class="shop">
        <h1 class="section-title">Shop Products</h1>
        <div class="product-content"> <!-- Corrected class name -->
            <div class="product-box">
                <div class="img-box">
                    <img src="image.webp" alt="VIP RANK">
                </div>
                <h2 class="product-title">VIP RANK</h2>
                <div class="price-and-cart">
                    <span class="price">$2.5</span>
                    <i class="ri-shopping-bag-line add-cart" aria-label="Add to cart"></i>    
                </div>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="vip+.png" alt="VIP++">
                </div>
                <h2 class="product-title">VIP++</h2>
                <div class="price-and-cart">
                    <span class="price">$3</span>
                    <i class="ri-shopping-bag-line add-cart" aria-label="Add to cart"></i>    
                </div>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="MVP.webp" alt="MVP RANK">
                </div>
                <h2 class="product-title">MVP RANK</h2>
                <div class="price-and-cart">
                    <span class="price">$5</span>
                    <i class="ri-shopping-bag-line add-cart" aria-label="Add to cart"></i>    
                </div>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="MVP+.png" alt="MVP RANK++">
                </div>
                <h2 class="product-title">MVP RANK++</h2>
                <div class="price-and-cart">
                    <span class="price">$7</span>
                    <i class="ri-shopping-bag-line add-cart" aria-label="Add to cart"></i>    
                </div>
            </div>
        </div>
    </section>

    <script src="deepak.js"></script> <!-- Link to your JavaScript file -->
    <data value="@">
        <param name="#" value="@">
        <picture>/image</picture>
    </data>
</body>
</html>
